<div class="carve-grid" style="place-items: center;height: 100%;">
  <form name="loginFrm" action="" method="post">
    <div class="carve-card">
      <div class="carve-card-body">
        <div class="header-wrapper">
          <div class="logo-wrapper">
            <img src="./../images/logo.png" class="p-0" alt="logo" width="250" height="71">
          </div>
        </div>
        <div class="input-field mandate">
          <input type="text" required id="userEmail">
          <label for="userEmail">Your email</label>
          <i data-lucide="shield-user" class="form-icon"></i>
        </div>
        <div class="input-field mandate">
          <input type="password" required id="password">
          <label for="password">Password</label>
          <i data-lucide="shield-ellipsis" class="form-icon"></i>
        </div>
      </div>
      <div class="carve-card-footer">
        <div class="carve-button-group justify-center">
          <button type="submit" class="carve-button-main carve-button-block">login</button>
          <button type="submit" class="carve-button-vice carve-button-block">cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="carve-toast" id="toastDefault">
  <span class="toast-message">
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
  </span>
</div>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.forms['loginFrm'];
    const emailInput = document.getElementById('userEmail');
    const passwordInput = document.getElementById('password');
    const toast = document.getElementById('toastDefault');
    const toastMsg = toast.querySelector('.toast-message');

    function showToast(message, type = 'error', duration = 3000) {
      toastMsg.textContent = message;
      toast.classList.remove('success', 'error');
      toast.classList.add(type, 'show');

      clearTimeout(toast.hideTimer);
      toast.hideTimer = setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email) {
        showToast('Email is required');
        emailInput.focus();
        return;
      }

      if (!isValidEmail(email)) {
        showToast('Please enter a valid email address');
        emailInput.focus();
        return;
      }

      if (!password) {
        showToast('Password is required');
        passwordInput.focus();
        return;
      }

      if (password.length < 6) {
        showToast('Password must be at least 6 characters');
        passwordInput.focus();
        return;
      }

      // âœ… All validations passed
      showToast('Login successful', 'success');

      // OPTIONAL: submit form manually
      // form.submit();
    });
  });
</script>
